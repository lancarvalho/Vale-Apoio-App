    <link rel="manifest" href="/manifest.json" />

    <title>Vale Apoio - Financiamento Coletivo Eleitoral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366F1', // indigo-500
              secondary: '#10B981', // emerald-500
              accent: '#34D399', // a lighter green/aqua
            },
          },
        },
      }
    </script>
    <style>
      /* Correção crítica para impressão de SPAs */
      @media print {
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        #root, main, div[class*="flex-col"], div[class*="overflow-"] {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
        }
        /* Esconde elementos de navegação na impressão */
        aside, header, nav, .no-print {
          display: none !important;
        }
        /* Remove sombras e bordas desnecessárias */
        .shadow-xl, .shadow-md, .shadow-sm {
          box-shadow: none !important;
        }
        /* Garante que o fundo branco prevaleça */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
